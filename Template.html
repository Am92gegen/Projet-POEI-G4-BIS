<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Incident Report</title>
    <style>
        @page {
            margin: 20mm 10mm;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 2px solid #ddd;
        }
        h1, h2 {
            color: #333366;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: left;
            vertical-align: top;
        }
        .summary {
            background-color: #f8f8f8;
            padding: 10px;
            margin-bottom: 20px;
        }
        .nested-table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }
        .nested-table, .nested-table th, .nested-table td {
            border: 1px solid #666;
        }
        .nested-table th, .nested-table td {
            padding: 5px;
            text-align: left;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>Vehicle Incident Report</h1>
    <div class="summary">
        <p><strong>Vehicle Description:</strong> [VEHICLE_DESCRIPTION]</p>
        <p><strong>Total Incidents:</strong> [TOTAL_INCIDENTS]</p>
    </div>
    <h2>List of Incidents</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Status</th>
            <th>Additional Details</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Desc 1</td>
            <td>OPEN</td>
            <td>
                <table class="nested-table">
                    <tr>
                        <td>Nested Info=>1</td>
                        <td>Nested Info=>2</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <h2>Incidents by Workstation</h2>
    [INCIDENTS_BY_POSTE]
</body>
</html>
